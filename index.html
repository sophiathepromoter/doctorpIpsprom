<html>

  <link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicons/doctor.jpeg">
</head>
<body>
  <h1 style="color: ;">Get Free Robot</h1>
  <div class="gallery">
    <div class="image-wrapper">
  <img src="Forex.jpeg" alt="Image 1">
  <div class="caption">Doctor Pips the game changer! Generate 80%+ Profit Monthly With Our Free Forex Robot<br><br>You can also click the WhatsApp Icon to join<br><br></div><br>
  <a href="https://chat.whatsapp.com/IIIQ88bEUlu4ARfQYh0MT8" class="whatsapp-icon" target="_blank">
    <img src="whatsapp-icon.png" alt="WhatsApp Icon">
  </a>

    <span class="close">&times;</span>

<style>
  body {
  background-color: black;
}

.modal {
  background-color: rgba(0, 0, 0, 0.9);
}

.gallery {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
}

h1 {
  margin-top: 70px;
  font-family: fantasy;
  text-align: center;
  font-size: 60px;
  background-image: linear-gradient(to right, orange, red, blue);
  background-size: 500px;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: color 10s linear infinite;
}

@keyframes color {
  100% {
    background-position: -1000px;
  }
}

.image-wrapper {
  position: relative;
  margin: 10px;
}

.gallery img {
  width: 100%;
  height: auto;
  object-fit: cover;
  cursor: pointer;
}

.caption {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  padding: 10px;
  background-color: rgba(0, 0, 0, 0.7);
  color: #fff;
  font-size: 30px;
  text-align: center;
  transform: translateY(100%);
  transition: transform 0.3s;
}

@media (max-width: 768px) {
  .caption {
    font-size: 15px;
    padding: 5px;
  }
}

.modal {
  display: none;
  position: fixed;
  z-index: 999;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.9);
}

.modal-content {
  display: block;
  max-width: 90%;
  max-height: 90%;
  margin: 0 auto;
  margin-top: 5vh;
}

.close {
  color: #fff;
  font-size: 24px;
  font-weight: bold;
  position: absolute;
  top: 10px;
  right: 20px;
  cursor: pointer;
}

.whatsapp-icon {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 40px;
  height: 40px;
  background-color: #25D366;
  border-radius: 50%;
  text-align: center;
  line-height: 40px;
  transition: transform 0.3s ease;
  z-index: 9999;
}

.whatsapp-icon:hover {
  transform: scale(1.1);
}

.whatsapp-icon img {
  max-width: 200%;
  max-height: 200%;
  display: block;
}

.redirect-container {
  position: fixed;
  top: 20px;
  right: 20px;
  display: flex;
  align-items: center;
}

.redirect-symbol {
  color: #8faf4a;
  font-size: 48px;
  font-weight: bold;
  cursor: pointer;
}

/* Adjust the position and size of the icon for different screen sizes */
@media (max-width: 768px) {
  .whatsapp-icon {
    bottom: 10px;
    right: 10px;
    width: 30px;
    height: 30px;
  }
}

</style>

<script>
  // Get all the images in the gallery
const images = document.querySelectorAll('.gallery img');

// Get the modal, modal content, and close button
const modal = document.querySelector('.modal');
const modalContent = document.querySelector('.modal-content');
const closeButton = document.querySelector('.close');

// Add click event listeners to each image
images.forEach(image => {
  image.addEventListener('click', function() {
    // Display the clicked image in the modal
    modalContent.src = this.src;
    modalContent.alt = this.alt;
    modal.style.display = 'block';
  });
});

// Close the modal when the close button or modal background is clicked
closeButton.addEventListener('click', closeModal);
modal.addEventListener('click', closeModal);

// Function to close the modal
function closeModal() {
  modal.style.display = 'none';
  modalContent.src = '';
  modalContent.alt = '';
}

// Redirect to WhatsApp chat when the redirect symbol is clicked
const redirectSymbol = document.querySelector('.redirect-symbol');
redirectSymbol.addEventListener('click', function() {
  window.location.href = 'index.html'; // Replace with the desired URL
});

</script>
